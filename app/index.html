<!DOCTYPE html><html><head><title>Выпускники.ru</title><link rel="stylesheet" href="/compile/index.css"><script src="/components/angularjs/angular.min.js"></script><script src="/scripts/classmates.js"></script></head><body ng-app="classmates"><div class="page_wrapper"><div class="page"><header class="header"><a href="/" class="link logo"><img src="design/images/logo.png" alt="Выпускники.ru" class="logo__image"></a><div class="profile"><button class="button profile__signin">Войти</button></div></header><div class="content"><div ng-controller="classmatesList" ng-cloak class="classmates"><h2 class="classmates__title">Ваши однокурсники</h2><div class="classmates__list"><span ng-repeat="user in users" hover-class="classmates__item_hover" title="{{user.first_name}} {{user.last_name}}" class="classmates__item"><i>{{user.status}}</i><img ng-src="{{user.photo_50}}" class="classmates__icon"><span class="classmates__label"><span class="classmates__caption">{{user.first_name}} {{user.last_name}}</span></span></span><a ng-click="nextSlice()" class="link link_local classmates__more">Показать еще {{slice}} человек</a></div></div></div></div></div></body></html>
